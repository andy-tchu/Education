<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homeWorks</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/homeWorks.png" alt="Logo" class="logo-img">
        </div>
    </div>
</header>

<section class="main">
    <div class="container main-container">
        <div class="signup-form">
            <div class="signup-info">
                <div class="signup-form-title" id="signup-form-title">Get your free account</div>
                <div class="signup-form-text">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free
                    Forever)
                    anytime.
                </div>
            </div>
            <div class="input-form">
                <div class="signup-input">
                    <div>Full Name</div>
                    <input type="text" id="input-full-name">
                </div>
                <div class="signup-input login-input">
                    <div>Your username</div>
                    <input type="text" id="input-username">
                </div>
                <div class="signup-input">
                    <div>E-mail</div>
                    <input type="email" id="input-email">
                </div>
                <div class="signup-input login-input">
                    <div>Password</div>
                    <input type="password" id="input-password">
                </div>
                <div class="signup-input">
                    <div >Repeat Password</div>
                    <input type="password" id="input-password-2">
                </div>
                <div class="agreement">
                    <input type="checkbox" id="agreement-checkbox">
                    <div class="agreement-text">Agree to our Terms of Service and Privacy Statement</div>
                </div>
                <div class="order-bottom">
                    <div class="order-bottom-action">
                        <button class="button order-bottom-button"  id="button-signup">Sign Up</button>
                    </div>
                    <div class="order-bottom-already">
                        <a href="#" id="login-account">Already have an account?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-image">
            <img src="images/image.png" alt="Rocket" class="main-image-img">
        </div>
    </div>
</section>
<script src="scripts/script.js"></script>
</body>
</html>
