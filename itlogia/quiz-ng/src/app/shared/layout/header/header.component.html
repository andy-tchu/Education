<header class="header">
  <div class="container">
    <a routerLink="/" class="logo">
      <img src="/assets/images/logo.png" alt="Логотип">
    </a>
    <div class="profile" id="profile" *ngIf="userInfo && userInfo.fullName ">
      <img src="/assets/images/profile.png" alt="Profile" class="profile-image">
      <div class="profile-info">
        <div class="profile-user" id="profile-full-name">Андрей Чучалов</div>
        <a (click)="logout()" class="profile-logout">Выход</a>
      </div>
    </div>
  </div>
</header>
