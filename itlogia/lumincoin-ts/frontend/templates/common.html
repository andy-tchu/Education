<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" id="styles" href="styles/common.css">
    <title id="title">Lumincoin Finance</title>
</head>
<body>
<div class="grand-container">
    <button class="btn btn-primary d-lg-none d-flex flex-column" type="button" class='btn-toolbar' data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
        <svg viewBox="0 0 100 80" width="20" height="20" fill="#FFFFFF">
            <rect width="100" height="20" rx="10"></rect>
            <rect y="30" width="100" height="20" rx="10"></rect>
            <rect y="60" width="100" height="20" rx="10"></rect>
        </svg>
    </button>
    <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive">

        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive"
                    aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <div id="nav-bar"></div>

        </div>

    </div>
    <div id="content" class="border-1 border-start"></div>

</div>

</body>
</html>
