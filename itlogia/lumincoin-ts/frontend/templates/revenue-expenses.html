<section class="revenue-expanses border-1 border-start">
    <div class="grand-title">Доходы и расходы</div>
    <div class="revenue-expanses-form">
        <div class="revenue-expanses-action">
            <a href="#/revenue-create">
                <button type="button" class="btn btn-success" id="success">Создать доход</button>
            </a>
            <a href="#/expenses-create">
                <button type="button" class="btn btn-danger">Создать расход</button>
            </a>
        </div>
        <div class="params">
            <input type="radio" class="btn-check revenue-expenses-period" name="params" id="today" autocomplete="off"
                   checked>
            <label class="param btn btn-outline-secondary" for="today">Сегодня</label>

            <input type="radio" class="btn-check revenue-expenses-period" name="params" id="week" autocomplete="off">
            <label class="param btn btn-outline-secondary" for="week">Неделя</label>

            <input type="radio" class="btn-check revenue-expenses-period" name="params" id="month" autocomplete="off">
            <label class="param btn btn-outline-secondary" for="month">Месяц</label>

            <input type="radio" class="btn-check revenue-expenses-period" name="params" id="year" autocomplete="off">
            <label class="param btn btn-outline-secondary" for="year">Год</label>

            <input type="radio" class="btn-check revenue-expenses-period" name="params" id="all" autocomplete="off">
            <label class="param btn btn-outline-secondary" for="all">Все</label>

            <div class="param-interval">
                <input type="radio" class="btn-check revenue-expenses-period" name="params" id="interval" autocomplete="off">
                <label class="param btn btn-outline-secondary" for="interval">Интервал</label>
                <div class="param-dates">
                    <div class="from param-date">
                        <label for="date1">с</label>
                        <input class="date form-control" placeholder="Дата..." type="text" id="date1" disabled
                               onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                    </div>
                    <div class="param-date">
                        <label for="date2">по</label>
                        <input class="date form-control" placeholder="Дата..." type="text" id="date2" disabled
                               onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" class="col-2">№ операции</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Дата</th>
                    <th scope="col" class="col-3">Комментарий</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="operations">

                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    Вы действительно хотите удалить операцию?`
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="delete-operation">Да, удалить</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Не удалять</button>
                </div>
            </div>
        </div>
    </div>
</section>
