<main class="form-signin w-100 m-auto">
    <form [formGroup]="signInForm">
        <img class="mb-4" src="../../../assets/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput"
                   formControlName="email"
                   placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <div class="text-danger" *ngIf="email?.errors?.['required']">
                    Email is required.
                </div>
                <div class="text-danger" *ngIf="email?.errors?.['email']">
                    Email is incorrect.
                </div>
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword"
                   formControlName="password"
                   placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <div class="text-danger" *ngIf="password?.errors?.['required']">
                    Password is required.
                </div>
                <div class="text-danger" *ngIf="password?.errors?.['pattern']">
                    Password is not strong.
                </div>
            </div>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input"
                   formControlName="rememberMe"
                   type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

        <div *ngIf="signInForm.invalid && (signInForm.dirty || signInForm.touched) && signInForm.errors?.['emailAsPassword']" class="text-danger">
            Password must not be email
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" (click)="signIn()">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
    </form>
</main>
